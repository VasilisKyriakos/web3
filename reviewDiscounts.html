<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Discounts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="./js/presentation/navbar.js"></script>
    <style>
        /* Custom styles */
        .table-container {
            max-height: 420px; /* Approx height for 10 rows */
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .btn-stock {
            background-color: #6c757d;
            color: #ffffff;
            border-radius: 50px;
        }

        .btn-like, .btn-dislike {
            border: none;
            background: transparent;
            cursor: pointer;
            color: #adb5bd; /* Default neutral color */
        }

        .btn-like.active, .btn-like:hover {
            color: #28a745;
        }

        .btn-dislike.active, .btn-dislike:hover {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <h2 class="mb-4">Discount Review for Shop: <span id="shop-name"></span></h2>
        <div class="table-container">
            <table class="table table-hover" id="discount-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Shop Name</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Date</th>
                        <th>Likes/Dislikes</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/review.js"></script>

</body>

</html>
