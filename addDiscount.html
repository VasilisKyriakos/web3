<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Υποβολή προσφοράς</title>

    <!-- Bootstrap and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <!-- Add this before your addDiscount.js script tag -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./js/addDiscount.js"></script>


</head>

<body>

    <div class="container mt-5">

        <h2>Υποβολή προσφοράς</h2>

        <!-- Quick Product Search -->
        <div class="mt-4 mb-4">
            <input type="text" class="form-control" placeholder="Γρήγορη αναζήτηση προϊόντος..." oninput="searchProduct(this.value)">
        </div>

        <!-- Dropdowns for Category, Subcategory and Product -->
        <div>
            <select id="categoryDropdown">
                <!-- Default category option with selected attribute -->
                <option value="defaultCategory" selected>Select a Category</option>
                <!-- Categories will be populated here -->
            </select>
            
            <select id="subcategoryDropdown">
                <!-- Default subcategory option with selected attribute -->
                <option value="defaultSubcategory" selected>Select a Subcategory</option>
                <!-- Subcategories will be populated based on selected category -->
            </select>
            
            <select id="productDropdown">
                <!-- Default product option with selected attribute -->
                <option value="defaultProduct" selected>Select a Product</option>
                <!-- Products will be populated based on selected subcategory -->
            </select>
            
        </div>
    </div>

    
</body>
</html>
