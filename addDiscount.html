<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Υποβολή προσφοράς</title>

    <!-- Bootstrap and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/ discounts.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add this before your addDiscount.js script tag -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/presentation/navbar.js"></script>

    <script src="./js/addDiscount.js"></script>

</head>
    <body>
        <div id="navbar-placeholder"></div>

        
        <div class="container mt-5">
            <div class="p-5 bg-white rounded-xl custom-shadow">
                <h2 class="mb-4">Υποβολή προσφοράς</h2>

                <div id="messageDiv" role="alert"></div>

                <!-- Quick Product Search -->
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Γρήγορη αναζήτηση προϊόντος..." oninput="searchProduct(this.value)">
                </div>

                <!-- Dropdowns for Category, Subcategory and Product -->
                <div class="mb-4">
                    <select id="categoryDropdown" class="form-select mb-2">
                        <option value="defaultCategory" selected>Select a Category</option>
                    </select>

                    <select id="subcategoryDropdown" class="form-select mb-2">
                        <option value="defaultSubcategory" selected>Select a Subcategory</option>
                    </select>

                    <select id="productDropdown" class="form-select mb-2">
                        <option value="defaultProduct" selected>Select a Product</option>
                    </select>
                </div>

                <!-- Product Price -->
                <div class="mb-4">
                    <label for="productPrice" class="form-label">Τιμή προϊόντος</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="Εισάγετε την τιμή">
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="btn btn-custom">Υποβολή</button>
                </div>

            </div>
        </div>
    </body>
</html>
