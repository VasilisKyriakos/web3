<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/login.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="p-5 bg-white rounded-lg shadow">
                    <h2 class="mb-4">Login</h2>

                    <div class="mb-3">
                        <label for="usernameLogin" class="form-label">Username</label>
                        <input type="text" class="form-control" id="usernameLogin" required>
                    </div>
                    

                    <div class="mb-3">
                        <label for="passwordLogin" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordLogin" required>
                    </div>

                    <button class="btn btn-primary w-100" onclick="login()">Login</button>

                    <div class="mb-3 mt-3">
                        <label class="form-label">Not a user yet?</label>
                        <button class="btn btn-primary w-100" onclick="window.location.href='./register.html'">Register</button>
                    </div>
                

                </div>
            </div>
        </div>
    </div>
</body>

</html>
