<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounts Visualization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./js/presentation/navbar.js"></script>
    <script src="./js/sessionInfo.js"></script>
    <script>
        isAdmin();
    </script>

</head>

<body>
<div id="navbar-placeholder"></div>

<div class="container mt-5">
    <div class="row">
        <!-- Discount Chart Container -->
        <div class="col-lg-6 mb-4 d-flex">
            <div class="card shadow-sm flex-grow-1 d-flex flex-column">
                <div class="card-body">
                    <h5 class="card-title mb-4">Discount Chart</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="year">Year</label>
                            <select class="form-control" id="year">
                                <!-- Years -->
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="month">Month</label>
                            <select class="form-control" id="month">
                                <!-- Months -->
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <button class="btn btn-primary rounded-xl" onclick="fetchDataAndUpdateDiscountChart()">Fetch Data</button>
                    </div>
                    <canvas id="discountChart" class="flex-grow-1"></canvas>
                </div>
            </div>
        </div>

        <!-- Average Discount Chart Container -->
        <div class="col-lg-6 mb-4 d-flex">
            <div class="card shadow-sm flex-grow-1 d-flex flex-column">
                <div class="card-body">
                    <h5 class="card-title mb-4">Average Discount Chart</h5>
                    <div class="form-group mb-3">
                        <label for="categoryDropdown">Category</label>
                        <select id="categoryDropdown" class="form-control">
                            <option value="defaultCategory" selected>Select a Category</option>
                        </select>
                    </div>
                    <div class="mb-4 d-flex align-items-center">
                        <button id="prevWeek" class="btn btn-primary rounded-xl mr-3">Previous Week</button>
                        <button id="nextWeek" class="btn btn-secondary rounded-xl mr-4" disabled>Next Week</button>
                        <span id="weekLabel" class="badge badge-info">Current Week</span>
                    </div>
                    <canvas id="avgDiscountChart" class="flex-grow-1"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/chart.js"></script>
</body>

</html>
