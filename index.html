<!DOCTYPE html>
<html>
<head>
    <title>Map with Navbar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
   
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>

</head>
    <body>
        <!-- Navbar -->
        <div id="navbar-placeholder"></div>

        <!-- Map Container with Search Area -->
        <div class="container mt-5">
            <div class="position-relative bg-white rounded p-2 shadow" style="height: 768px;">
                <!-- Map -->
                <div id="map" class="rounded" style="height: 750px;"></div>

                <!-- Overlay Search Area -->
                <div class="position-absolute top-0 end-0 p-3" style="z-index: 1001;">
                    <div class="shadow-sm d-flex align-items-center">  
                        <input type="text" id="shopSearch" class="form-control rounded-pill mr-2" placeholder="Search for shops..." autocomplete="off">
                        
                        <button id="btnSearch" class="btn btn-teal rounded-pill"><i class="bi bi-search text-white"></i></button> <!-- Adjusted button color to teal with white icon -->
                    </div>
                    <div id="shopDropdown" class="mt-2 w-100 bg-white rounded shadow-lg" style="display: none; max-height: 200px; overflow-y: auto;">
                        <!-- Dropdown items will be added here -->
                    </div>
                </div>

                <style>
                    .btn-teal {
                        background-color: #1c8767;
                        color: #ffffff;
                        border: none;
                    }
                    .btn-teal:hover {
                        background-color: #17a688; /* a slightly darker shade of teal on hover */
                    }
                </style>

            </div>
        </div>
    </body>
</html>
